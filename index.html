<!DOCTYPE html>
<html>
  <head>

    <title>Celebrity Date</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>


  </head>
  <body>
    <div class="containter">
      <div class="jumbotron">
        <h1 class="display-4">Date a Celebrity!</h1>
        <p>Enter your details below to see which famous celebrity is your secret soul-mate.</p>
      </div>
      <form>

        <h5>Your favorite furry friend?</h5>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="1">
            Cat
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="2">
            Dog
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="animal" value="3">
            Giraffe
          </label>
        </div>



      <h5>Which of these art mediums most interests you?</h5>
      <div class="radio">
        <label>
          <input type="radio" name="medium" value="1">
          Film
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="medium" value="2">
          Music
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="medium" value="3">
          Sports
        </label>
      </div>



    <h5>What is your ideal vacation?</h5>
    <div class="radio">
      <label>
        <input type="radio" name="vacation" value="1">
        Romantic get-a-way on a secluded island in Thailand.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="vacation" value="2">
        Adventurous trip for two backpacking in the Hamalayas.
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="vacation" value="3">
        Cultural experience soaking up history, food and the arts in Rome.
      </label>
    </div>

  <button type="submit" class="btn btn-info">Find your match!</button>
      </form>

      <div id="celebrity1">
        <p>J-Lo</p>
      </div>
      <div id="celebrity2">
        <p>Tiger Woods</p>

      </div>
      <div id="celebrity3">
        <p>Nicole Kidman</p>

      </div>

    </div>
  </body>
</html>
